<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="assets/unknown (7).png" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>NLW eSports</title>
  </head>
  <body>
    <main>
      <section id="explorer">
        <img src="assets/lc.jpg" id="user-icon" />
        <div id="mygames">
          <div id="mygames-content">
            <h1>Meus jogos</h1>
            <p>Os games que eu mais curto jogar!</p>

            <div id="thumbnails-and-icons-gap">
              <img class="mygames-images" src="assets/lol.svg" />
              <img class="mygames-images" src="assets/apex.svg" />
              <img class="mygames-images" src="assets/wow.svg" />
            </div>
          </div>
        </div>

        <div id="channels-streamers">
          <div id="channels-streamers-content">
            <h1>Canais e stremers</h1>
            <p>Lista de canais e transmissões que não perco!</p>

            <div id="thumbnails-and-icons-gap">
              <div>
                <img class="channels-streamers-images" src="assets/icon1.svg" />
                <img class="channels-streamers-images" src="assets/icon2.svg" />
              </div>
              <div>
                <img class="channels-streamers-images" src="assets/icon3.svg" />
                <img class="channels-streamers-images" src="assets/icon4.svg" />
              </div>
            </div>
          </div>
        </div>

        <div id="social-media">
          <div id="social-media-content">
            <h1>Minhas redes</h1>
            <p>Se conecte comigo agora mesmo!</p>

            <div id="thumbnails-and-icons-gap">
              <img class="social-media-images" src="assets/twitch.svg" />
              <img class="social-media-images" src="assets/twitter.svg" />
              <img class="social-media-images" src="assets/instagram.svg" />
              <img class="social-media-images" src="assets/youtube.svg" />
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
